<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dream and high</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/268336bb3c.js" crossorigin="anonymous"></script>
    {% block links %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100" data-bs-theme="dark">
<header class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid justify-content-center">
        <a href="{{ url_for('home') }}" class="navbar-brand align-text-center">
            <h1 id="shopTitle">Dream and high</h1>
        </a>
    </div>
</header>

<div id="zombieOverlay">
    <div id="zombieContent">
        <img src="{{ url_for('static', path='img/zombie.png') }}" alt="">
        <audio src="{{ url_for('static', path='audio/zombie-roar.mp3') }}" id="zombieRoar" loop></audio>
    </div>
</div>
{% block upmain %}{% endblock %}

<main class="flex-grow-1">
    <div class="container">
        {% block main %}{% endblock %}
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    const shopName = document.getElementById("shopTitle");
    const zombieOverlay = document.getElementById("zombieOverlay");
    const zombieRoar = document.getElementById('zombieRoar')

    shopName.addEventListener("click", (e) => {
        e.preventDefault();

        zombieRoar.currentTime = 0;
        zombieRoar.play();

        zombieOverlay.style.display = "flex";

        setTimeout(() => {
            window.location.href = "/";
        }, 5000);
    });

    zombieOverlay.addEventListener("click", () => {
        zombieOverlay.style.display = "none";

        zombieRoar.pause();
    });
</script>
{% block scripts %}{% endblock %}
</body>
</html>
